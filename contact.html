    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1 class="hero-headline">Let's Connect</h1>
            <p class="hero-subtext">
              I'd love to hear from you! Whether you have a project in mind, a job opportunity, or just want to chat about development.
            </p>
          </div>
          <div class="hero-graphic">
            <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="graphicGradient" x1="0%" y1="0%" x2="100%" y2="100%">

                  <stop offset="100%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />

            </svg>
          </div>

    <section class="contact">
      <div class="container">
        <div class="contact-content">
          <div class="contact-grid">
            <div class="contact-form-column">
              <div class="contact-form">
                <h3 style="margin-bottom: var(--spacing-md); text-align: center;">Send a Message</h3>
                <form action="mailto:anna.harri.89@gmail.com" method="post" enctype="text/plain">
                  <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                  </div>
                  <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                  </div>
                  <button type="submit" class="contact-link" style="width: 100%; justify-content: center;">Send Message</button>
                </form>
              </div>
            </div>

            <div class="contact-links-column">
              <div class="contact-links-card">
                <h3 style="margin-bottom: var(--spacing-md); text-align: center;">Find Me Online</h3>
                <div class="contact-links">
                <a href="https://www.linkedin.com/in/anna-harrison-software-developer" target="_blank" rel="noopener noreferrer" class="contact-link">
